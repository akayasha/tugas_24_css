<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas Css Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <form  >
      <div class="form-group">
          <p class="h6">Nama Lengkap</p>
          <input type="text" class="form-control" placeholder="Nama Lengkap">

      </div>
      <br>
      <div class="form-group">
          <p class="h6">Alamat Rumah </p>
          <textarea name="name" rows="4" cols="80" class="form-control"></textarea>
      </div>
      <br>
      <div class="form-group">
          <p class="h6">Foto Profil</p>
          <input type="file" >

      </div>
      <br>
      <div class="form-group">
          <p class="h6">Alamat E-mail</p>
          <input type="email" class="form-control" placeholder="Alamat E-mail">

      </div>
      <br>
      <div class="form-group">
          <p class="h6">Kata Sandi </p>
          <input type="password" class="form-control" placeholder="Kata Sandi">

      </div>
      <br>
        <p class="h6 label-inline" >Jenis Kendaraan anda :</p><Span>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Motor</label>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Mobil</label>
      </div>  </div></span>
      <br><br>
      <input type="button" class="btn-check" id="btn-check" autocomplete="off">
      <label class="btn btn-primary" for="btn-check">Register</label>
    </form>
    </body>
